<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.24/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Jenn Torres</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock ⏱</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">Buenos Aires</option>
        <option value="">Rome</option>
        <option value="">Dubai</option>
      </select>

      <div class="city" id="buenos-aires">
        <div>
          <h2>Buenos Aires 🇦🇷</h2>
          <div class="date">December 21st 2022</div>
        </div>
        <div class="time">00:10:15 <small>AM</small></div>
      </div>
      <div class="city" id="rome">
        <div>
          <h2>Rome 🇮🇹</h2>
          <div class="date">December 21st 2022</div>
        </div>
        <div class="time">00:10:15 <small>AM</small></div>
      </div>
      <div class="city" id="dubai">
        <div>
          <h2>Dubai 🇦🇪</h2>
          <div class="date">December 21st 2022</div>
        </div>
        <div class="time">00:10:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Jenn Torres</strong> ♥️ and is
      <a href="https://github.com/Jenn-Torres/World-Clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
